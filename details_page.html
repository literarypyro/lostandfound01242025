<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
  <script src="js/user_details.js"></script>

  </head>
<body>
	<div ng-app='registrationApp'>
	<div ng-controller='detailsController'>

	

  <!-- Content Wrapper. Contains page content -->
  <div class='content'>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
		Complete Registration Details
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- SELECT2 EXAMPLE -->
      <!-- /.box -->

      <div class="row">
        <div class="col-md-6">

          <div class="box box-danger">
            <div class="box-header">
              <h3 class="box-title">Profile</h3>
            </div>
            <div class="box-body">

                <div class="form-group col-md-5">
                  <label>First Name</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="first_name">

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="form-group  col-md-3">
                  <label>Middle Name</label>

                  <div class="input-group">
                    <input type="text" class="form-control timepicker" ng-model="middle_name">

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="form-group  col-md-4">
                  <label>Last Name</label>

                  <div class="input-group">
                    <input type="text" class="form-control timepicker" ng-model="last_name">

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

				<div class="form-group col-md-4">
                <label>Gender</label>
                <select class="form-control select2" style="width: 100%;" ng-model="gender">
                  <option selected="selected">Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label>Civil Status</label>
                <select class="form-control select2" style="width: 100%;" ng-model="civil_status">
                  <option selected="selected">Single</option>
                  <option>Married</option>
                  <option>Widowed</option>
                  <option>Separated</option>
                  <option>Lived-in</option>
                </select>
              </div>
				

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">Contact Information</h3>
            </div>
            <div class="box-body">

                <div class="form-group col-md-4">
                  <label>Landline</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="landline">

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="form-group col-md-4">
                  <label>Mobile</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model='mobile'>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="form-group col-md-4">
                  <label>Email</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model='email'>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col (left) -->
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Address</h3>
            </div>
            <div class="box-body">
              <!-- Date -->
                <div class="form-group col-md-2">
                  <label>Number/Block No.</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model='unit'>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="form-group col-md-6">
                  <label>Street</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model='street'>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>

                <div class="form-group col-md-4">
                  <label>Subdivision</label>

                  <div class="input-group">
                    <input type="text" class="form-control" ng-model='subdivision'>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
				
              <div class="form-group col-md-4">
                <label>City/Municipality</label>
                <input type="text" class="form-control" ng-model='city'>

				<!--
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
				  
                </select>
			-->
			</div>
		
              <div class="form-group col-md-4">
                <label>Province</label>
                    <input type="text" class="form-control" ng-model='province'>
				
				
				
				<!--
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
				  
                </select>
				  -->
              </div>              
			  <div class="form-group col-md-4">
                <label>Zip Code</label>
                    <input type="text" class="form-control" ng-model='zip_code'>
				
				
				
				<!--
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
				  
                </select>
				  -->
              </div>

              <div class="form-group col-md-4">
                <label>Country</label>
                <input type="text" class="form-control" ng-model='country'>


				<!--
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
				  
                </select>
              </div>

                <div class="form-group">
                  <label>Zip Code</label>

                  <div class="input-group">
                    <input type="text" class="form-control timepicker">

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
			  

            </div>
            <!-- /.box-body -->
			  <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click='enterProfileDetails()'>Submit</button>
				
				<span ng-if="profile_message" class='btn btn-primary'>{{ profile_message }}</span>
				<span ng-if="address_message" class='btn btn-primary'>{{ address_message }}</span>
				<span ng-if="contact_message" class='btn btn-primary'>{{ contact_message }}</span>
				
				
				
				
              </div>

          </div>
          <!-- /.box -->

        </div>
        <!-- /.col (right) -->
      </div>
      <!-- /.row -->
      </div>
      </div>

    </section>
    <!-- /.content -->
  </div><!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
