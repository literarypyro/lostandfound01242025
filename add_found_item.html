<head>


   <link rel="stylesheet" href="css/bootstrap.css" >
   <!-- Application styles-->
   <link rel="stylesheet" href="css/app.css" >
   <!-- Themes-->
   <link rel="stylesheet" href="css/theme_b.css" >






</head>
<body>



<div ng-app='loginApp'>
<div ng-controller='loginController'>


<div class="block-center mt-xl wd-xl" ng-controller="RegisterFormController as reg">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img class="block-center img-rounded" src="app/img/logo.png" alt="Image" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Describe the Item that is Lost</p>
         <form class="form-validate mb-lg" role="form" name="reg.registerForm" novalidate="" ng-submit="reg.register()">
            <div class="form-group has-feedback">
               <label class="text-muted">Shape</label>
               <input class="form-control" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="reg.account.email" required="" />
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Color</label>
               <input class="form-control" id="id-password" type="password" name="account_password" ng-model="reg.register.password" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" />
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Length</label>
               <input class="form-control" type="password" name="account_password_confirm" ng-model="reg.register.account_password_confirm" ui-validate="'$value==reg.register.password'" ui-validate-watch="'password'" />
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Width</label>
               <input class="form-control" type="password" name="account_password_confirm" ng-model="reg.register.account_password_confirm" ui-validate="'$value==reg.register.password'" ui-validate-watch="'password'" />
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Other Details</label>
               <input class="form-control" type="password" name="account_password_confirm" ng-model="reg.register.account_password_confirm" ui-validate="'$value==reg.register.password'" ui-validate-watch="'password'" />
            </div>
            <button class="btn btn-block btn-primary mt-lg" type="submit">Submit Search Request</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
</body>
